{{define "title"}}View Answer{{end}}

{{define "body"}}
  <div class="container">
    <h1>Viewing Answer</h1>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Question</h3>
      </div>
      <div class="panel-body">
        {{.Question}} 
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Answer</h3>
      </div>
      <div class="panel-body">
        {{.Answer}} 
      </div>
    </div>
    <p>Tags: {{.Tags}}</p>
    <table class='table table-bordered table-striped'>
      <thead>
        <tr>
          <th>Action</th>
          <th>User</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Create</td>
          <td>{{.CreatedBy}}</td>
          <td>{{.CreatedAt}}</td>
        </tr>
        <tr>
          <td>Last Update</td>
          <td>{{.UpdatedBy}}</td>
          <td>{{.UpdatedAt}}</td>
        </tr>
      </tbody>
    </table>
    <p>Tags: {{.Tags}}</p>
    <p>
      <a class="btn btn-default" href="/edit/{{.FileId}}">Edit</a>
      <a class="btn btn-default" href="/">Back</a>
    </p>
  </div>
{{end}}
