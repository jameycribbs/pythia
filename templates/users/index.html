{{define "title"}}Pythia{{end}}

{{define "body"}}
  <div class="container">
    <h1>Pythia</h1>
    <p>
      <form class="form-inline" action="/" method="POST">
        <div class="form-group">
          <input type="text" autofocus class="form-control" id="searchTags" name="searchTags" value="{{.SearchTagsString}}" 
           placeholder="Enter tags to search for...">
        </div>
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;Search</button>
        <a class="btn btn-default" href="/"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>&nbsp;Clear Filter</a>
      </form>
    </p>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Question</th>
          <th>Answer</th>
          <th>Tags</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{range .Answers}}
          <tr>
            <td><a href="/view/{{.FileId}}" title="View Answer">{{.Question}}</a></td>
            <td><a href="/view/{{.FileId}}" title="View Answer">{{.Answer}}</a></td>
            <td><a href="/view/{{.FileId}}" title="View Answer">{{.Tags}}</a></td>
            <td>
              <a class="btn btn-default btn-sm" href="/edit/{{.FileId}}" title="Edit Answer">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
              </a>
              <a class="btn btn-default btn-sm" href="/delete/{{.FileId}}" title="Delete Answer">
                <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
              </a>
            </td>
          </tr>
        {{end}}
      </tbody>
    </table>
    <a class="btn btn-default" href="/new/">New Answer</a>
  </div>
{{end}}
