{{define "title"}}Edit User{{end}}

{{define "body"}}
  <h1>Editing User</h1>
  <form action="/users/update" method="POST">
    <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}">
    <input type="hidden" name="fileId" id="fileId" value="{{.Rec.FileId}}">
    <div class="row">
      <div class="form-group col-xs-5">
        <label for="name">Name</label>
        <input type="text" autofocus class="form-control" name="name" id="name" value="{{.Rec.Name}}">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-5">
        <label for="login">Login</label>
        <input type="text" class="form-control" name="login" id="login" value="{{.Rec.Login}}">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-5">
        <label for="level">Level</label>
        <input type="text" class="form-control" name="level" id="level" value="{{.Rec.Level}}">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-5">
        <label for="password">Password</label>
        <input type="text" class="form-control" name="password" id="password" 
         placeholder="Current password not show...">
      </div>
    </div>
    <button type="submit" class="btn btn-default">Save</button>
    <a class="btn btn-default" href="/users">Back</a>
  </form>
{{end}}
